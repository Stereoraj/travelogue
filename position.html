<!DOCTYPE html>
<html>
<head>
	<title>checking the type of position</title>
	<style type="text/css">
		.abs{
			position: absolute;
			width: 100px;
			height: 200px;
			background-color: red;
		}

		.rel{
			position: relative;
			width: 100px;
			height: 200px;
			background-color: indianred;
		}
	</style>
</head>
<body>
	<div>
		<p class="abs">Content</p>
		<p>
			<span class="rel"> Content Manager </span>
		</p>
	</div>
</body>
</html>
